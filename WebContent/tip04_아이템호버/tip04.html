<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>쇼핑몰 아이템 UI 호버 이펙트</title>
<link rel="stylesheet" href="css/style.css" type="text/css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		$(".size span").click(function(){
			$(".size span").removeClass();
			$(this).addClass("active");
		});
		$(".color span").click(function(){
			/* $(".color span").removeClass(); */
			$(this).addClass("active");
			$(this).siblings().removeClass("active");
		});
		$(".like").click(function(){
			$(this).toggleClass("active");
		});
	});
</script>
</head>
<body>
	<div class="item">
		<img src="images/model-female.png">
		<div class="detail">
			<div class="title">
               <h2><em>Nightgown</em> Women's Designer Wear</h2>
               <span class="price">$55.99</span>
           </div>
           <div class="info">
               <div class="size">
                   <label>Sizes</label> 
                   <span class="active">XS</span><span>S</span><span>M</span><span>L</span><span>XL</span>
               </div>
               <div class="color">
                   <label>Colors</label> 
                   <span class="active"></span><span></span><span></span><span></span><span></span>
               </div>
               <span class="like"></span>
           </div>
           <button class="add-cart">Add to Cart</button>
		</div>
	</div>
</body>
</html>
