<head>

<link rel="stylesheet" href="" type="text/css">

<script>
	$(function() {

		var res2 = $("#chk2").prop("checked");

		console.log(res3)
		
	});
</script>

<body>
	<h1>

	<form action="#" id="form_1">

			<input type="checkbox" name="chk1" id="chk1">

		</p>
		<p>
			<select name="se_1" id="se_1">

			</select>
		</p>
	</form>
