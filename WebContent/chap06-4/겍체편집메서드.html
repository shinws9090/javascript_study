<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="" type="text/css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		$("#wrap p:eq(2)").after("<p>After</p>");
		$("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");
	
		$("#wrap p:eq(1)").before("<p>before</p>");
		$("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)");

	});

	$(function() {
		$("<li>appendTo</li>").appendTo("#listZone");
		$("#listZone").prepend("<li>prepend</li>");

	});

	$(function() {
		var copyObj = $(".box1").children().clone();
		$(".box2").remove();

		$(".box3").empty();
		$(".box3").append(copyObj);

	});
	
	$(function() {
		$("h2").replaceWith("<h3>replaceWith</h3>");
		$("<p>Change</p>").replaceAll(".box4");
	});
</script>
</head>
<body>
	<div id="wrap">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
	</div>


	<ul id="listZone">
		<li>리스트</li>
	</ul>


	<div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>
	
	<section>
		<h2>제목1</h2>
		<div class="box4">내용1</div>
		<div class="box4">내용2</div>
	</section>
		<h2>제목2</h2>
		<div class="box4">내용3</div>
		<div class="box4">내용4</div>
	</section>


	


</body>
</html>
