<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="" type="text/css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		var $frm = $(".login_f");
		$frm.on("submit", function(e) {
			e.preventDefault();
			var myData = $frm.serialize();

			$.ajax({
				type : "post",
				url : $frm.attr("action"),
				data : myData,
				success : function(res) {
					/* alert(res); */
					if (res) {
						var jsonData = JSON.parse(res);
						var message = jsonData.user_name + "("+ jsonData.user_id + ")" + "님 반갑습니다";
						/* $(".login_wrap").html(message); */
						$(".message").html(message);
					}
				}

			});

		});

	});
</script>
</head>
<body>
	<div class="login_wrap">
		<h1>로그인</h1>
		<!-- <form class="login_f" method="get" action="member_login_ok.jsp"> -->
		<form class="login_f" method="get" action="/javascript_study/Member_login_ok">
			<p>
				<label for="user_id">아이디</label> <input type="text" name="user_id"
					id="user_id" value="korean">
			</p>
			<p>
				<label for="user_pw">비밀번호</label> <input type="password"
					name="user_pw" id="user_pw" value="12345">
			</p>
			<p>
				<input type="submit" value="로그인" class="login_btn">
			</p>
		</form>
	</div>
	<div class="message"></div>

</body>
</html>
