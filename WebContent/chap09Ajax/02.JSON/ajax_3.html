<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="" type="text/css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function() {

		$.ajax({
			url : "dataset.xml",
			dataType : "xml",
			success : function(data) {
				var $data = $(data).find("record");
				if ($data.length > 0) {
					var tb = $("<table />");
					$.each($data, function(idx, obj) {//반복문
						console.log("idx = "+ idx + "  obj =" + obj);
						console.log(obj);
						var id = $(obj).find("id").text();
						var first_name = $(obj).find("first_name").text();
						var last_name = $(obj).find("last_name").text();
						var email = $(obj).find("email").text();
						var gender = $(obj).find("gender").text();

						var row = $("<tr />").append(
								$("<td />").text(id),
								$("<td />").text(first_name),
								$("<td />").text(last_name),
								$("<td />").text(email),
								$("<td />").text(gender)
								);
						tb.append(row);
					});
					$(".wrap").append(tb);
				}
			}
		});
	});
</script>
</head>
<body>

	<div class="wrap"></div>

</body>
</html>
