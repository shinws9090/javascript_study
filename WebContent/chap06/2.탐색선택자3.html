<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function (){
	$("#menu1 li:nth-child(1)").css("background-color","#ff0");
	$("#menu1 li:nth-child(2n)").css("background-color","#f0f");
	$("#menu2 li:nth-last-child(1)").css("background-color","#0ff");
	$("#menu2 li:nth-last-child(3)").css("background-color","#faf");
	
	
	$("#menu3 li").slice(1,3).css("background-color","#0ff");
	$("#menu4 li:only-child").css("background-color","#faf");
});
</script>
</head>
<body>
<h1>first-of-type/last-of-type</h1>

	<ul id="menu1">
	<li>nth-child(1)</li>
	<li>nth-child(2n)</li>
	<li>메뉴</li>
	<li>nth-child(2n)</li>
	</ul>
	<ul id="menu2">
	<li>메뉴</li>
	<li>nth-last-child(3)</li>
	<li>메뉴</li>
	<li>nth-last-child(1)</li>
	</ul>
	
	<ul id="menu3">
	<li>메뉴</li>
	<li>$("#menu3 li").slice(1,3)</li>
	<li>$("#menu3 li").slice(1,3)</li>
	<li>메뉴</li>
	</ul>
	<ul id="menu4">
	<li>#menu4 li:only-child</li>
	</ul>


</body>
</html>
