<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="" type="text/css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	$("#wrap a[href^=https]").css("color","#0f0");
	$("#wrap a[target]").css("color","#000");
	$("#wrap a[href$=net]").css("color","#00f");
	$("#wrap a[href*=google]").css("color","#f00");
	$("#member_f :text").css("background-color","#f00");
	$("#member_f :password").css({"background-color":"#0f0"});
});
</script>
</head>
<body>
<div id="wrap">
	<p>
		<a href="https://easyspub.co.kr" target="_blank">EasysPub</a>
	</p>
	<p>
		<a href="https://naver.com" >naver</a>
	</p>
	<p>
		<a href="https://google.co.kr" >google</a>
	</p>
	<p>
		<a href="https://daum.net" >daum</a>
	</p>
</div>
<form action="#" method="get" id="member_f">
	<p>
	<label for="user_id">아이디</label> <input type="text" name="user_id" id="user_id">
	</p>
	<p>
	<label for="user_pw">비밀번호</label> <input type="password" name="user_pw" id="user_pw">
	</p>
</form>

</body>
</html>
