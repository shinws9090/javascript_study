<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function f(){
	var style_1 = {
			"background-color":"#ff0",
			"border":"1px solid #ccc"
	};
	var style_2 = {
			"background-color":"#0ff",
			"border":"1px dashed #f00"
	};
	
	$("#txt").prev().css(style_1);
	
	$("#txt+p").css(style_2);
	
	$("#txt").next().next().css(style_2);
	
	$("#txt2").prevAll().css(style_1);
	
	$("#txt2").nextAll().css(style_2);
	
	$("#txt3").siblings().css(style_2);
	
	$("#txt4").prevUntil("h1").css(style_2);
	$("#txt4").nextUntil("#t").css(style_2);

});



</script>
</head>
<body>
	<div>
		<h1>형/동생 선택자</h1>
		<p>내용1  $("#txt").prev().css(style_1);</p>
		<p id="txt">내용2</p>
		<p>내용3  $("#txt+p").css(style_2);</p>
		<p>내용4  $("#txt").next().next().css(style_2);</p>
		<p>내용5</p>
	</div>
	
	<div>
		<h1>전채 형/전채 동생 선택자 </h1>
		<p>내용1 </p>
		<p id="txt2">내용2</p>
		<p>내용3 </p>
		<p>내용4 </p>
		<p>내용5 </p>
	</div>
	
	<div>
		<h1>전체형제 선택자 </h1>
		<p>내용1 </p>
		<p id="txt3">내용2</p>
		<p>내용3 </p>
		<p>내용4 </p>
		<p>내용5 </p>
	</div>
	
	<div>
		<h1> 범위제한 전채 형/전채 동생 선택자 </h1>
		<p>내용1 </p>
		<p id="txt4">내용2</p>
		<p>내용3 </p>
		<p>내용4 </p>
		<p id="t">내용5 </p>
	</div>

</body>
</html>
