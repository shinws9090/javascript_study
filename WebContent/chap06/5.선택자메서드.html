<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="" type="text/css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		var res1 = $("#inner_1 p").eq(0).is(":visible");
		console.log(res1);
		var res2 = $("#inner_1 p").eq(1).is(":visible");
		console.log(res2);
		var res3 = $("#chk1").is(":checked");
		console.log(res3);
		var res4 = $("#chk2").is(":checked");
		console.log(res4);
	});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>is( )</h1>
		<section id="inner_1">
			<h2>문단 태그 영역</h2>
			<p>내용1</p>
			<p style="display: none;">내용2</p>
		</section>
		<section id="inner_2">
			<h2>폼 태그 영역</h2>
			<p>
				<input type="checkbox" name="chk1" id="chk1" checked> 
				<label for="chk1">체크1</label> 
				<input type="checkbox" name="chk2" id="chk2">
				<label for="chk2">체크2</label>
			</p>
		</section>
	</div>
</body>
</html>
