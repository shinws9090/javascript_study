<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="" type="text/css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
.txt1{background-color: aqua;}
.txt2{background-color: pink;}
</style>
<script>
	function animate1() {
		$(".txt1").animate({marginLeft:"500px",fontSize:"30px"},2000,"linear",function(){
			alert("모션완료");
		});
	}
	function animate2() {
		$(".txt2").animate({marginLeft: "+=50px"},1000);
	}

	$(function() {
		$(".btn1").click(animate1);
		$(".btn2").click(animate2);
	});
</script>
</head>
<body>
	<p>
		<button class="btn1">버튼1</button>
	</p>
	<span class="txt1">"500px" 이동</span>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<span class="txt2">"50px"씩 이동</span>

</body>
</html>
