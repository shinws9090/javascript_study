
<script type="text/javascript">

function fac(num) {
	if(num==1) return 1;
	else return num*fac(num-1);
}
document.write(fac(5))

function DecToTwo(n){
	if(n<2){
		document.write(n+"");
	}else{
		DecToTwo(Math.floor(n/2));		
		document.write(n%2+"");
	}
}
document.write(DecToTwo(10));
