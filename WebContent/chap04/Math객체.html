<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

document.write("<h1>컴퓨터 가위 바위 보 맞추기</h1>");

var game = prompt("가위 바위 보 중 하나 입력", "가위");
var gameNum;

switch (game) {
case "가위":
	gameNum = 1;
	break;
case "바위":
	gameNum = 2;
	break;
case "보":
	gameNum = 3;
	break;

default: alert("잘못 작성 했습니다.");
	location.reload();
}

var com = Math.ceil(Math.random()*3);

document.write("<img src='images/"+com+".jpg'>");

if(gameNum==com){
document.write("<img src='images/game_1.jpg'>");
}else{
document.write("<img src='images/game_2.jpg'>");
}


</script>

</head>

</body>
</html>
