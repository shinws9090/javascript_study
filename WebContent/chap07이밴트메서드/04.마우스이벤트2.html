<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="" type="text/css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="fuck.js"></script>
<script>
	$(function() {
		$("#box_1").on({
			"mouseout" : function() {
				$("#box_1").css({"background-color" : "yellow"});
			},
			"mouseenter" : function() {
				$("#box_1").css({"background-color" : "green"});
			}
		});
		$("#box_2").on({
			"mouseleave" : function() {
				$("#box_2").css({"background-color" : "pink"});
			},
			"mouseenter" : function() {
				$("#box_2").css({"background-color" : "aqua"});
			}
		});
	})
</script>
</head>
<body>
	<h1>mouseout</h1>
	<div id="box_1">
		<p>
			<a href="#">내용1</a>
		</p>
		<p>
			<a href="#">내용2</a>
		</p>
		<p>
			<a href="#">내용3</a>
		</p>
	</div>
	<h1>mouseleave</h1>
	<div id="box_2">
		<p>
			<a href="#">내용4</a>
		</p>
		<p>
			<a href="#">내용5</a>
		</p>
		<p>
			<a href="#">내용6</a>
		</p>
	</div>

</body>
</html>
