<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="" type="text/css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="fuck.js"></script>
<script>
	$(function() {
		$(".menuWrap_1 a").click(
			function(e){
				e.preventDefault();
				$(".menuWrap_1 a").css({"background-color":"aqua"});
				$(this).css({"background-color":"#ff0"});
			}		
		);
		
		$(".menuWrap_2 a").click(
			function(e){
				e.preventDefault();
				$(".menuWrap_2 a").css({"background-color":"aqua"});
				var idx = $(".menuWrap_2 a").index(this);
				$(".menuWrap_2 a").eq(idx).css({"background-color":"#ff0"});
				$(".idxNum").text(idx);
			}		
		);
	});
</script>
</head>
<body>
	<h2>$(this)</h2>
	<ul class="menuWrap_1">
		<li><a href="#">메뉴1</a></li>
		<li><a href="#">메뉴2</a></li>
		<li><a href="#">메뉴3</a></li>
	</ul>
	<h2>Index( )</h2>
	<ul class="menuWrap_2">
		<li><a href="#">메뉴4</a></li>
		<li><a href="#">메뉴5</a></li>
		<li><a href="#">메뉴6</a></li>
	</ul>
	<p class="idxNum"></p>

</body>
</html>
