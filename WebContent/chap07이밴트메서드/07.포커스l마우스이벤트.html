<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="" type="text/css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="fuck.js"></script>
<script>
	$(function() {
		$("#btn1").data({"text" : "javascript"}).on({"mouseover" : overFnc,"mouseout" : outFnc});
		$("#btn2").data({"text" : "welcome!"}).on({	"mouseover focus" : overFnc,"mouseout blur" : outFnc });
		
		function overFnc() {
			$(".txt").text($(this).data("text"));
		}
		function outFnc() {
			$(".txt").text("");
		}
	});
</script>
</head>
<body>
	<p>
		<button id="btn1">버튼1</button>
	</p>
	<p>
		<button id="btn2">버튼2</button>
	</p>
	<p class="txt"></p>

</body>
</html>
